name: Bundle Selected Pages

on:
  repository_dispatch:
    types: [bundle-pages]
  push:
    branches:
      - main
    paths:
      - bundle-trigger/selected-pages.json

jobs:
  build-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install zip utility
        run: sudo apt-get install zip unzip

      - name: Run bundler script
        run: python bundle_pages_v2.py

      - name: Upload GBEDeck.tpz2 to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: GBEDeck Custom Bundle
          tag_name: gbe-deck-bundle
          files: GBE-Custom-Bundle.tpz2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
